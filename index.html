<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ToDolist.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div id="topimage"><img src="img/todolistheader.png" class="image"></div>
    <div id="container">

    <div id="add-task">
        <h3>Add Task</h3>
        <input id="inputbox" class="inputbox" placeholder="Enter Task Here">
        <div id="button" onclick="addItem()"><button id="btn" style="width:100px; height:40px;">Add</button></div>
    </div>

    <div id="unfinished-tasks">
        <h3>Unfinished Tasks</h3>

    </div>

    <div id="completed-tasks">
        <h3>Completed Tasks</h3>
    </div>

</div>
</body>
<script src="index.js"></script>
</html>
